<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Patient Records</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" href="{% static 'css/jquery.dataTables.min.css' %}" />
</head>

<body>
    <div class="container">
        <div>
            <h2>Patient's record</h2>
        </div>
        <div class="add">
            <a href="" class="btn btn-primary" id="add-patient" title="Add patient">
                <i class="fas fa-user-plus"></i>
            </a>
        </div>
        <table class="table table-striped table-bordered table-sm" id="patient-table">

            <thead class="thead-dark">
                <tr>
                    <th>Patient Name</th>
                    <th>Date of Birth</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for patient in patients %}
                <tr>
                    <td>{{ patient.name }}</td>
                    <td>{{ patient.date_of_birth|date:"M d, Y"}}</td>
                    <td>
                        <a href="" class="btn btn-primary view-patient"
                            onclick='javascript:Element("{% url 'crudoperation.view' patient.id %}", "GET");'>
                            <span class="glyphicon glyphicon-pencil" title="View Patient">
                                <i class="fas fa-eye"></i>
                            </span>
                        </a>
                        <a href="" data-id="{{ patient.id }}" class="btn btn-danger delete-patient"
                            title="Delete patient"
                            onclick='javascript:Element("{% url 'crudoperation.delete' patient.id %}", "DELETE");'>
                            <i class="fas fa-trash-alt"></i>
                        </a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
<script>
    var addUrl = "{% url 'crudoperation.add' %}"
</script>
{% load static %}

<script src="{% static 'js/jquery.min.js' %}"></script>
<script src="{% static 'js/jquery.dataTables.min.js' %}"></script>
<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
<script src="{% static 'js/custom.js' %}"></script>

</html>
